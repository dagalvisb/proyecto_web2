<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Header con botón de regreso -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary">
                    <i class="bi bi-book me-2"></i>
                    Detalles de la Materia
                </h2>
                <button type="button" class="btn btn-outline-secondary" routerLink="/materias">
                    <i class="bi bi-arrow-left me-2"></i>
                    Volver a Materias
                </button>
            </div>

            <!-- Card con detalles de la materia -->
            <div class="card shadow-sm" *ngIf="materia">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">
                            <i class="bi bi-book-fill me-2"></i>
                            {{ materia.name }}
                        </h4>
                        <span class="badge bg-light text-dark fs-6">
                            {{ getCodigoFormatted(materia.codigo) }}
                        </span>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row">
                        <!-- Información principal -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Código:</label>
                                <p class="fs-5 text-primary fw-semibold">{{ getCodigoFormatted(materia.codigo) }}</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Nombre de la Materia:</label>
                                <p class="fs-5">{{ materia.name }}</p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Área:</label>
                                <p class="fs-5">
                                    <span class="badge bg-info text-dark">{{ materia.materia }}</span>
                                </p>
                            </div>
                        </div>

                        <!-- Información adicional -->
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Semestre:</label>
                                <p class="fs-5">
                                    <span class="badge bg-success">{{ getSemestreLabel(materia.semestre) }}</span>
                                </p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">ID:</label>
                                <p class="fs-6 text-muted">{{ materia.id }}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Descripción -->
                    <div class="row mt-3">
                        <div class="col-12">
                            <label class="form-label fw-bold text-muted">Descripción:</label>
                            <div class="bg-light p-3 rounded">
                                <p class="mb-0">{{ materia.details }}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer con acciones -->
                <div class="card-footer bg-light">
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-warning" [routerLink]="['/materias/form', materia.id]">
                            <i class="bi bi-pencil-square me-2"></i>
                            Editar Materia
                        </button>

                        <button type="button" class="btn btn-danger" (click)="onDeleteMateria()">
                            <i class="bi bi-trash3 me-2"></i>
                            Eliminar Materia
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mensaje si no se encuentra la materia -->
            <div class="alert alert-warning text-center" *ngIf="!materia">
                <i class="bi bi-exclamation-triangle me-2"></i>
                No se encontró la materia solicitada.
            </div>
        </div>
    </div>
</div>
