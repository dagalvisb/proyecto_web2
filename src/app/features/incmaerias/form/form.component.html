<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">
            {{ isEditMode ? 'Editar Inscripcion' : 'Crear Nueva inscripcion' }}
          </h3>
        </div>
        <div class="card-body">
          <form [formGroup]="incMateriaForm" (ngSubmit)="onSubmit()">
            <div class="row">
              
              <!-- usuario -->
              <div class="col-md-6 mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input
                  type="text"
                  id="usuario"
                  class="form-control"
                  formControlName="usuario"
                  [ngClass]="{ 'is-invalid': isFieldInvalid('usuario') }"
                />
                <div *ngIf="isFieldInvalid('usuario')" class="invalid-feedback">
                  {{ getFieldError('usuario') }}
                </div>
              </div>

              <!-- materia -->
              <div class="col-md-6 mb-3">
                <label for="materia" class="form-label">Materia</label>
                <input
                  type="text"
                  id="materia"
                  class="form-control"
                  formControlName="materia"
                  [ngClass]="{ 'is-invalid': isFieldInvalid('materia') }"
                />
                <div *ngIf="isFieldInvalid('materia')" class="invalid-feedback">
                  {{ getFieldError('materia') }}
                </div>
              </div>
            </div>
             
            <!-- Botones -->
            <div class="d-flex gap-2 justify-content-end">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="incMateriaForm.invalid">
                {{ isEditMode ? 'Actualizar' : 'Crear' }} Inscripci√≥n
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
